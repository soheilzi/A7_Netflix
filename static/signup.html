<!DOCTYPE html>
<html>
    <head>
        <title>sign up</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" media="all">
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/profile">Profile</a>
                </li>

                <li class="nav-item mr-auto">
                    <form method="POST" action="/logout">
                        <button class="btn btn-danger" type="submit">logout</button>
                    </form>
                </li>
    

                <span class="navbar-text"></span>
            </ul>
        </nav>
        <div class="container">
            <h2><br><br><br>Signup form</h2>
            <form action="/signup" method="POST">
                <div class="form-group">
                    <label for="text">Username:</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" required="required">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required="required">
                </div>

                <div class="form-group">
                    <label for="text">Age:</label>
                    <input type="number" class="form-control" id="age" placeholder="Enter age" name="age" required="required">
                </div>

                <div class="form-group">
                    <label for="pwd1">Password:</label>
                    <input type="password" class="form-control" id="pwd1" placeholder="Enter password" name="pwd1" required="required">
                </div>

                <div class="form-group">
                    <label for="pwd2">Repeat Password:</label>
                    <input type="password" class="form-control" id="pwd2" placeholder="Renter password" name="pwd2" required="required">
                </div>

                <div class="form-group form-check">
                    <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="publisher"> publisher
                </label>
                </div>
                <button type="submit" class="btn btn-primary">Signup</button>
            </form>
        </div>

    </body>
</html>
