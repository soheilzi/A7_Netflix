<!DOCTYPE html>
<html>
    <head>
        <title>Add film</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" media="all">
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/profile">Profile</a>
                </li>

                <li class="nav-item mr-auto">
                    <form method="POST" action="/logout">
                        <button class="btn btn-danger" type="submit">logout</button>
                    </form>
                </li>
    

                <span class="navbar-text"></span>
            </ul>
        </nav>
        <div class="container">
            <h2><br><br><br>Add Film</h2>
            <form action="/addFilm" method="POST">
                <div class="form-group">
                    <label for="text">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" required="required">
                </div>

                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" class="form-control" id="price" placeholder="Enter price" name="price" required="required">
                </div>

                <div class="form-group">
                    <label for="text">Director:</label>
                    <input type="text" class="form-control" id="director" placeholder="Enter director name" name="director" required="required">
                </div>

                <div class="form-group">
                    <label for="number">Length:</label>
                    <input type="number" class="form-control" id="length" placeholder="Enter length of movie" name="length" required="required">
                </div>

                <div class="form-group">
                    <label for="number">Year of production:</label>
                    <input type="number" class="form-control" id="year" placeholder="Enter year" name="year" required="required">
                </div>

                <div class="form-group">
                    <label for="text">Summary:</label>
                    <input type="text" class="form-control" id="summary" placeholder="summary" name="summary" required="required">
                </div><br>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

    </body>
</html>
